name: Build Multi-Platform Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Linux)
        run: |
          pyinstaller build.spec

      - name: Rename executable for release
        run: |
          mv "dist/Cell Infiltrations" "dist/Cell_Infiltrations_linux_py${{ matrix.python-version }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cell_Infiltrations_linux_py${{ matrix.python-version }}
          path: dist/Cell_Infiltrations_linux_py${{ matrix.python-version }}
          retention-days: 30
          compression-level: 6

  build-macos-intel:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (macOS Intel)
        run: |
          pyinstaller build.spec

      - name: Create zip for macOS app bundle
        run: |
          cd dist
          zip -r Cell_Infiltrations_macos_x86_64_py${{ matrix.python-version }}.zip "Cell Infiltrations.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cell_Infiltrations_macos_x86_64_py${{ matrix.python-version }}
          path: dist/Cell_Infiltrations_macos_x86_64_py${{ matrix.python-version }}.zip
          retention-days: 30
          compression-level: 6

  build-macos-arm64:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (macOS ARM64)
        run: |
          pyinstaller build.spec

      - name: Create zip for macOS app bundle
        run: |
          cd dist
          zip -r Cell_Infiltrations_macos_arm64_py${{ matrix.python-version }}.zip "Cell Infiltrations.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cell_Infiltrations_macos_arm64_py${{ matrix.python-version }}
          path: dist/Cell_Infiltrations_macos_arm64_py${{ matrix.python-version }}.zip
          retention-days: 30
          compression-level: 6

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        arch: ['x86', 'x64']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch == 'x64' && 'x64' || 'x86' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        run: |
          pyinstaller build.spec

      - name: Rename executable for release
        shell: powershell
        run: |
          Move-Item "dist\Cell Infiltrations.exe" "dist\Cell_Infiltrations_windows_${{ matrix.arch }}_py${{ matrix.python-version }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cell_Infiltrations_windows_${{ matrix.arch }}_py${{ matrix.python-version }}
          path: dist/Cell_Infiltrations_windows_${{ matrix.arch }}_py${{ matrix.python-version }}.exe
          retention-days: 30
          compression-level: 6

  create-release:
    needs: [build-linux, build-macos-intel, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
